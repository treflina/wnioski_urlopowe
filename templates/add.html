

{% include 'header.html' %}

<div class="container">
    <h3 class="mt-5">Dodaj pracownika</h3>
    <form action={{url_for('add_employee')}} method="post">
        <div class="form-group row">
            <label class="col-lg-3">Nazwisko i imię:</label>
            <input class="col-lg-4" type="text" name="name">
        </div>
        <div class="form-group row">
            <label class="col-lg-3 float-right">Nazwa użytkownika (login):</label>
            <input class="col-lg-4" type="text" name="login">
        </div>
        <div class="form-group row">
            <label class="col-lg-3">Hasło startowe:</label>
            <input class="col-lg-4" type="text" name="password">
        </div>
        <div class="form-group row">
            <label class="col-lg-3">Stanowisko:</label>
            <input class="col-lg-4" type="text" name="position">
        </div>
        <div class="form-group row">
            <label class="col-lg-3">Bezpośredni przełożony:</label>
            <input class="col-lg-4" type="text" name="manager">
        </div>
        <div class="form-group row ">
            <label class="col-lg-3">Kieruje pracownikami:</label>
    <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="is_manager" id="inlineRadio1" value="TAK">
            <label class="form-check-label" for="inlineRadio1">TAK</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="is_manager" id="inlineRadio2" value="NIE" checked>
            <label class="form-check-label" for="inlineRadio2">NIE</label>
        </div>

        </div>


        <div class="form-group row">
            <label class="col-lg-3">Liczba dni urlopu:</label>
            <input class="col-lg-2" type="text" name="days_off">
        </div>
        <div class="form-group row">
            <label class="col-lg-3">Wymiar etatu (wpisz liczbowo):</label>
            <input class="col-lg-2" type="text" name="work_time">
        </div>

        <button class="btn btn-primary" type="submit">OK</button>

    </form>
</div>


{% include 'footer.html' %}
